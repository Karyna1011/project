        type: string
      produces:
      - application/json
      responses:
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/jsonapi.ErrorsPayload'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/jsonapi.ErrorsPayload'
