        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/resources.PersonResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/jsonapi.ErrorsPayload'
        "500":
